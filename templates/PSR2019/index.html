<script type="text/JavaScript" src="../media/jquery-3.3.1.min.js"></script>
{{template "main.html" .}}
{{define "body"}}
{{$photoDirectory := (printf "media/%s/photos"  .CurrentEvent.ShortName)}}
<script>
  $( document ).ready(function() {

    $(".headerMainPicture img")
        .mouseover(function() { 
            $(this).attr("src", "{{$photoDirectory}}/group-2017-silly.jpg");
        })
        .mouseout(function() {
            $(this).attr("src", "{{$photoDirectory}}/group-2017-normal.jpg");
        });
})

</script>
<div class="headerPictures">
  <div class="headerSidePicture"><img src="{{$photoDirectory}}/campfire.jpg"/></div>
  <div class="headerMainPicture"><img src="{{$photoDirectory}}/group-2017-normal.jpg"/></div>
  <div class="headerSidePicture"><img src="{{$photoDirectory}}/concept.jpg"></div>
</div>

<div class="bottom">
  <div class="sidebarPictures">
    <img src="{{$photoDirectory}}/jigsaw_puzzle.jpg"/>
    <img src="{{$photoDirectory}}/group-jumping.jpg"/>
  </div>

  <div class="homeMain">
    <div class="textHeader">  
      <h1 class="textHeaderTitle">Chris, Dana & Lydia's Summer Retreat</h1>
      <h2 class="textHeaderPlace">at Purity Spring Resort</h2>
      <h2 class="textHeaderDate">June 6 - 9, 2019</h2>
    </div>
    <div class="mainContent"> 
      <p style="font-size: 150%">Yes, this is happening!  Save the date!  Email invitation coming soon.</p>
    </div>
  </div>
</div>


{{end}}
